name: spacescape
description: A 2D top down space shooter.

publish_to: "none"

version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flame: 1.30.0
  flame_audio: 2.11.7
  provider: 6.1.5
  flutter_carousel_slider: 1.1.0
  hive: 2.2.3
  hive_generator: 2.0.1
  path_provider: 2.1.5
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.8
  hive_flutter: 1.1.0
  # flame_noise: 0.1.1

dev_dependencies:
  build_runner: 2.5.4
  flutter_test:
    sdk: flutter
  flutter_lints: 6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: BungeeInline
      fonts:
        - asset: assets/fonts/BungeeInline/BungeeInline-Regular.ttf
